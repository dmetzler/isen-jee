<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
  <ui:define name="content">
    <h:form id="blogs">
    <ul>
      <ui:repeat var="entry" value="#{blogManager.all}">
        <li><h:commandLink id="link"
            action="#{blogManager.view(entry)}">
            <h:outputText value="#{entry.getTitle()}" />
          </h:commandLink></li>
      </ui:repeat>
    </ul>

      <h:commandLink class="btn btn-small btn-default" id="createPost" value="Create post"
        action="#{blogManager.create()}" />
    </h:form>
  </ui:define>
</ui:composition>
</html>

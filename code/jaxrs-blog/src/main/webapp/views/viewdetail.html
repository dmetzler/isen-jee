<h1>{{post.title}} <small>by {{post.user}}</small></h1>
on {{post.created | date:'dd/MM/yyyy @ h:mma'}}
<br/>
{{post.content}}


<div class="form-actions">
  <button ng-click="edit()"
          class="btn btn-primary">Edit</button>
  <button ng-click="destroy()"
              ng-show="post.id"
              class="btn btn-danger">Delete</button>
</div>


<h3>Comments</h3>
<ul>
<li ng-repeat="comment in comments">
  From : {{comment.author}}
  <br/>
  {{comment.content}}
</li>
</ul>

<form name="commentForm" ng-show="post.id">
  <div class="form-group" ng-class="{'has-error': commentForm.author.$invalid}">
    <label class="control-label" for="title">Author</label>
    <input class="form-control"
           type="text"
           name="author"
           ng-model="comment.author"
           required/>

    <span ng-show="commentForm.author.$error.required" class="help-block">Required</span>
  </div>
  <div class="form-group" ng-class="{'has-error': commentForm.content.$invalid}">
    <label class="control-label" for="title">Comment</label>
    <textarea class="form-control"
           name="content"
           ng-model="comment.content"
           required >
    </textarea>

    <span ng-show="commentForm.content.$error.required" class="help-block">Required</span>
  </div>

  <div class="form-actions">
    <button ng-click="addComment()"
            ng-disabled="commentForm.$invalid"
            class="btn btn-primary">Add Comment</button>
  </div>
</form>
